<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      if (window.location.pathname !== "/") {
        window.location.replace("/");
      }
    </script>
  </head>
  <body>
    <p>Ошибочка</p>
    <div><a href="./sometest">Домой</a></div>
  </body>
</html>
